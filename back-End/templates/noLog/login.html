    <body class="cuerpo">
        <header>
            <div class="logo"><a href="home.html"><img src="../../../css/media/editado.png" alt="Logo de marca"></a></div>
            <nav class="opcion">
                <ul class="nav-links">
                    <li><a href="home.html" class="active">Home<span></span></a></li>
                    <li><a href="nosotros.html">Nosotros<span></span></a></li>

            <ul class="opciones">
                <li class="opcion">
                    <span class="opcion-text"><a class ="link" href="login.html">login</a></span>
                </li>
            </ul>
        </div>
        </header>
        <div class="login-box">
            <img class="avatar" src="../../../css/media/Logo-verde.png" alt="logo">
            <h1>Ingresar</h1>
            <form class="formulario" action="/loginform" method="POST">
                {{ form.csrf_token }}
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Ingresar Username">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresar Contraseña">

                
                <input type="submit" value="Log in" id="miBoton">
                <a href="#">Olvide mi Contraseña </a><br>
                <a href="#">No tengo cuenta, <b>Contactanos</b></a>
                
                <div id="alerta" class="alerta oculto">
                    <span class="mensaje">registro con exito!</span>
                </div>
            </form>
        </div>
        <script>
            function mostrarAlerta() {
                document.getElementById("alerta").style.display = "block";
            }

            document.getElementById("miBoton").addEventListener("click", function() {
                mostrarAlerta();
            });
        </script>
    </body>
