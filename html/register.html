<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GreenGenius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Estilologin.css">
    <link rel="stylesheet" href="../css/botones.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/estil.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header"></div>
    <div class="contenedor">
        <div class="cambiodeclase">
            <a href="login.html"><button class="button">
            Si ya tienes cuenta click aqui
            <div class="button__horizontal"></div>
            <div class="button__vertical"></div>
        </button></a></div>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a GreenGenius!</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                    <button class="sign-up-btn">Registrarse como Usuario</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>

                <p class="cuenta-gratis">Si ya tienes cuenta, inicia sesión</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion</h2>

                <p class="cuenta-gratis">Si aún no tienes cuenta, registrate!</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Que gusto vernos denuevo!</h2>
                    <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                    <button class="sign-in-btn">Registrarse como CLUB</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>


</html>
