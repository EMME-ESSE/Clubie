<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GreenGenius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Estilologin.css">
    <link rel="stylesheet" href="../css/botones.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/estil.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header"></div>
    <div class="contenedor">
        <div class="cambiodeclase">
            <a href="register.html"><button class="button">
            Si no tienes cuenta CLICK AQUI
            <div class="button__horizontal"></div>
            <div class="button__vertical"></div>
        </button></a></div>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a GreenGenius!</h2>
                    <p><b> Soy usuario</b></p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario" action="/register" method="POST">
                <h2 class="create-account">Iniciar sesion como Usuario</h2>

                <p class="cuenta-gratis">Quieres registrarte? CLICK AQUI</p>
                <!--
ACA USERNAME ES EL EJEMPLO DE COMO HAY QUE PONER PARA LLAMAR A LA BASE DE DATOS
-->
                <input type="text" name="username" placeholder="Numero de telefono">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion como CLUB</h2>
<!--
hay que cambiar los inputs a los adecuados
-->
                <p class="cuenta-gratis">Quieres registrarte? CLICK AQUI</p>
                <input type="text" placeholder="Numero de telefono">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion" type="submit"><!--ESTE INPUT SE PUEDE CAMBIAR POR U NBOTON CON TYPE "SUBMIT"-->
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a GreenGenius!</h2>
                    <p><b> Soy Club canabico</b></p>
                    <button class="sign-in-btn">Iniciar sesion</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>


</html>
